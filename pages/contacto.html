<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucciola Candles - Contacto</title>
    <link rel="shortcut icon" href="./imagenes/Logolucciola.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="pagina-index">
    <header>
        <div class="header-contenedor">

            <a href="./index.html">
                <img src="./imagenes/Logolucciola.png" alt="Logo de Lucciola Candles" title="logo" class="logo"> <!--SRC recibe la ruta de la imagen y ALT recibe comentario de la imagen, y TITLE recibe el titulo para la IMG -->
            </a>

            <div class="menu-contenido"> <!-- para ajustar el tamaño y la posicion -->
                <h1 class="titulo">Lucciola</h1> <!--Titulo de mi pagina web, de la h1 a la h6-->

                <nav class="menu-principal"> <!--Barra de navegacion-->

                    <ul> <!--etiqueta de lista OL y UL y tambien tenemos LI--> <!--Etiqueta OL es una Lista Ordenada y la UL Lista desordenada, y la LI es para numerar y significa LIST ITEM-->  
                        <li><a href="./index.html">Inicio</a></li> <!--etiqueta de enlaces "a", y tiene la propuedad "href" hace ref a donde dirigirse-->
                        <li><a href="./pages/quienessomos.html">Quienes somos</a></li> <!--la prop. "href le ponemos ./ (y linkeamos la carpeta con el archivo)-->
                        <li><a href="./pages/tienda.html">Tienda</a></li> 
                        <li><a href="./pages/cursos.html">Cursos</a></li>
                        <li><a href="./pages/contacto.html">Contacto</a></li>
                    </ul>
                
                </nav> 
            </div>
        </div>   
    </header>

    

    <main class="margen">   <!--use bootstrap para toda la pagina de contacto, formulario y mapa ubicacion -->

        <div class="container mt-5">
            <h2 class="text-center mb-4">Contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre y apellido">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                </div>

                <div class="mb-3">
                    <label for="Telefono" class="form-label">Teléfono</label>
                    <input type="telefono" class="form-control" id="telefono" placeholder="Tel.">
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <h3 class="text-center mt-5">Dónde estamos</h3>

        <section class="text-center my-4">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26281.718230298076!2d-58.44161499910843!3d-34.5734316197445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59c771eb933%3A0x6b3113b596d78c69!2sPalermo%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses-419!2ses!4v1751474347189!5m2!1ses-419!2ses" 
                width="100%" 
                height="450" 
                style="border:0; max-width: 600px;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <p class="mt-3">Calle 123, Palermo, Bs.As</p>
            <p>Teléfono +54 9 123 1234</p>
        </section> 
    </main>

    <footer>
        <div class="colorpiedepagina">
        <h2 class="texto-derechos">@2025 Lucciola Candles. Derechos reservados</h2> 
            <nav>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./imagenes/facebook.png" alt="Enlace a facebook" title="Facebook" class="icono-redes">
                </a>
                <a href="https://web.whatsapp.com/" target="_blank">
                    <img src="./imagenes/whatsapp.png" alt="Enlace a whatsapp" title="Whatsapp" class="whatsapp">
                </a>
                <a href="https://www.tiktok.com/" target="_blank">
                    <img src="./imagenes/tiktok.png" alt="Enlace a Tik Tok" title="Tik Tok" class="icono-redes">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./imagenes/instagram.png" alt="Enlace a Instagram" title="instagram" class="icono-redes">
                </a>
            </nav>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>      
</body>
</html>
